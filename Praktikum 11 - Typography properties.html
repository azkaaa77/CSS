<!DOCTYPE html>
<html>
    <head>
        <style>
            .typography-text {
                font-family: Arial, sans-serif;
                font-size: 20px;
                font-weight: bold;
                color: blue;
                text-align: center;
                text-decoration: underline;
                text-transform: uppercase;
                letter-spacing: 2px;
                line-height: 1.5;
            }
        </style>
    </head>
    <body>
        <div class="typography-text">This is some styled text</div>
    </body>
</html>
